<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/home}">

<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/vendors/bootstrap-switch.min.css}"/>
</head>
<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de usuário
            </h1>
        </div>
    </div>

    <div class="container-fluid">
        <form method="post" class="form-vertical  js-form-loading" th:object="${usuario}">

            <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <th:block th:each="error : ${#fields.detailedErrors()}">
                    <div>
                        <i class="fa  fa-exclamation-circle"></i>
                        <span th:text="${error.message}"></span>
                    </div>
                </th:block>
            </div>

            <div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                <span th:text="${mensagem}"></span>
            </div>




            <div class="row">
                <div class="form-group  col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" autofocus="autofocus"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-4">
                    <label class="control-label">Grupos</label>
                    <div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Atendente</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Enfermeiro</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Médico</label>
                        </div>
                    </div>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento"/>
                </div>

                <div class="form-group  col-sm-5">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email"/>
                </div>

            </div>

            <div class="row">
                <div class="form-group  col-sm-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="confirmacaoSenha">Confirmação de senha</label>
                    <input type="password" class="form-control" id="confirmacaoSenha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="status">Status</label>
                    <div>
                    <input type="checkbox" checked data-toggle="toggle" id="status">
                    </div>
                </div>

            </div>

            <button type="submit" class="btn  btn-primary">Salvar</button>
        </form>
    </div>
</section>
</html>
