<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/home}">

<head>
    <title>Ficha de Anamnese</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/vendors/bootstrap-switch.min.css}"/>
</head>
<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro Ficha de Anamnese
            </h1>
        </div>
    </div>

    <div class="container-fluid">
        <form method="post" class="form-vertical  js-form-loading" th:object="${usuario}">

            <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <th:block th:each="error : ${#fields.detailedErrors()}">
                    <div>
                        <i class="fa  fa-exclamation-circle"></i>
                        <span th:text="${error.message}"></span>
                    </div>
                </th:block>
            </div>

            <div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                <span th:text="${mensagem}"></span>
            </div>

            <div class="row">
                <div class="form-group  col-sm-12">
                    <label for="paciente">Paciente</label>
                    <input type="text" class="form-control" id="paciente" autofocus="autofocus"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-4">
                    <label class="control-label">Tratamento médico atual</label>
                    <div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox"/>
                            <label>Sim</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox"/>
                            <label>Não</label>
                       </div>
                    </div>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="medicamento">Medicamentos em Uso</label>
                    <input type="text" class="form-control" id="medicamento"/>
                </div>

            </div>


            <button type="submit" class="btn  btn-primary">Salvar</button>
        </form>
    </div>
</section>
</html>
